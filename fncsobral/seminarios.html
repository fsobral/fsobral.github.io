<SCRIPT TYPE='text/javascript'>

function aparece(obj,txt) {

var a = obj.parentNode.parentNode.parentNode.rows;

for (i = 0; a[i] != obj.parentNode.parentNode; i++);

if ( i < a.length - 1 && a[i + 1].className == '_abstract_row' )
   obj.parentNode.parentNode.parentNode.deleteRow(i + 1);
else {
   var newRow = obj.parentNode.parentNode.parentNode.insertRow(i + 1);
   newRow.className = '_abstract_row';

   var abstract = newRow.insertCell(0);
   abstract.colSpan = 3;
   abstract.innerHTML = txt;
   abstract.style.backgroundColor = "#CCCCCC";
}
}


</SCRIPT>
